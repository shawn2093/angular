<!-- two-way binding for ngModel -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">

<p>{{ serverName }}</p>
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer(serverName)">Add Server</button>
